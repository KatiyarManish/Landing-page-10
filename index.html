<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>Interior Design</title>
  </head>
  <body>
    <section class="webpage">
      <!-- header -->
      <header class="header-nav">
        <div class="logo">LOGO HERE</div>
        <nav>
          <div class="nav-left">
            <ul class="items">
              <li class="item">About Us</li>
              <li class="item">Benefits</li>
              <li class="item">Projects</li>
              <li class="item">Stages</li>
              <li class="item">Services</li>
            </ul>
          </div>

          <div class="nav-right">
            <div>
              <i class="fa-solid fa-phone"></i>
            </div>
            <div class="text-nav-last">
              <h3>Call Us</h3>
              <h3>+38 (097) 654 54 34</h3>
            </div>
          </div>
        </nav>
      </header>
      <div class="borderbottom"></div>

      <!-- hero -->
      <section>
        <div class="grid">
          <div class="grid-row-1">
            <div class="row-1-col-1">
              <h1>Interior Design That Care About Details</h1>
            </div>
            <div class="row-1-col-2">
              <div class="font1">
                <i class="fa-solid fa-network-wired"></i>
              </div>
              <div class="font1-text">
                <h4>We create your space better based on your own idea</h4>
              </div>
              <div class="whiteline1"></div>
              <div class="whitecircle1">
                <i class="fa-solid fa-circle"></i>
              </div>
            </div>
          </div>

          <div class="grid-row-2">
            <div class="row-2-col-1">
              <h3 class="learn-more">Learn More</h3>
            </div>
            <div class="row-2-col-2">
              <div class="font1">
                <i class="fa-solid fa-lightbulb"></i>
              </div>
              <div class="font2-text">
                <h4>Innovation ideas, stylish design for home & Business</h4>
              </div>
              <div class="whiteline2"></div>
              <div class="whitecircle2">
                <i class="fa-solid fa-circle"></i>
              </div>
            </div>
          </div>
        </div>
      </section>
    </section>
  </body>
</html>
